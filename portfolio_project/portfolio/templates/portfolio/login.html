<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        /* Ключевой стиль: сделать все поля ввода одинаковыми */
        .form-control {
            width: 100% !important;
            box-sizing: border-box !important;
            padding: 0.375rem 0.75rem !important;
            border: 1px solid #ced4da !important;
            border-radius: 0.25rem !important;
            height: 38px !important; /* Фиксированная высота */
            font-size: 1rem !important;
            line-height: 1.5 !important;
            min-width: 200px !important; /* Минимальная ширина */
            max-width: 100% !important;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: inline-block;
            width: 120px; /* Ширина метки для выравнивания */
        }

        .btn {
            width: 100%;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card card shadow-sm">
            <div class="card-body p-4">
                <h4 class="card-title mb-4 text-center">Войдите в систему</h4>

                {% if form.errors %}
                <div class="alert alert-danger">
                    Неверное имя пользователя или пароль
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
